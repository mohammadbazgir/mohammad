<!----------sign up-form----------->
<form action="#" class="signup">
    <div class="signup-title">
        <h1>sign up </h1>
        <p> Please fill in this form to create an account</p>
        <hr>
        <input type="email" id="E-singup" placeholder="please enter your email address">
        <label for="E-singup"></label>
        <hr>
        <input type="password" id="P-singup" placeholder="please enter your password">
        <label for="P-singup"></label>
        <hr>
        <input type="password" id="password-check" placeholder="please enter your password again">
        <label for="password-check"></label>
        <hr>
        <label for="check-b"> <input type="checkbox" id="check-b" checked="checked" name="remember"></label>
        <p class="terms">by creating an account you agree to <a href="#">our privacy</a></p>
        <div class="btn-signup">
            <button type="submit" class="submit-signup">submit</button>
            <button type="button" class="cancel-signup">cancel</button>

        </div>

    </div>
</form>
