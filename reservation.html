<form class="reservation-form" action="#">
    <h1 class="title">sign up form</h1>
    <input type="email" id="emailadress" placeholder="please enter your email adress" required>
    <label for="emailadress"></label>
    <hr>
    <input type="password" id="psw" placeholder="please enter your password" required>
    <label for="psw"></label>
    <hr>
    <input type="password" id="repeatpsw" placeholder="please type your password again" required>
    <label for="repeatpsw"></label>
    <hr>
    <button type="submit" class="btn" value="submit">submit</button>
    <div class="offer">
        <p class="offer-title">if you do not have an account so <a href="signup.html">Sign in</a></p>
    </div>
</form>
